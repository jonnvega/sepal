---
- name: "gateway-redis | Start container"
  docker_container:
    container_default_behavior: "{{ container_default_behavior }}"
    api_version: "{{ api_version }}"
    name: "gateway-redis"
    pull: "{{ pull }}"
    image: "redis:6"
    state: "{{ state }}"
    restart_policy: "{{ restart_policy }}"
    network_mode: "{{ network_mode }}"
    networks:
      - name: 'sepal'
    volumes:
      - "/data/gateway-redis:/data"

- name: "gateway | Start container"
  docker_container:
    container_default_behavior: "{{ container_default_behavior }}"
    api_version: "{{ api_version }}"
    name: "{{ name }}"
    pull: "{{ pull }}"
    image: "{{ image }}"
    state: "{{ state }}"
    restart_policy: "{{ restart_policy }}"
    network_mode: "{{ network_mode }}"
    sysctls:
      net.ipv4.tcp_keepalive_time: 60
      net.ipv4.tcp_keepalive_intvl: 60
      net.ipv4.tcp_keepalive_probes: 6
    networks:
      - name: 'sepal'
    env:
      SEPAL_HOST: "{{ sepal_host }}"
