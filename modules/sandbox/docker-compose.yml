version: "3.9"

services:
  geospatial-toolkit:
    build:
      context: ../..
      dockerfile: ./modules/sandbox/Dockerfile
    image: "${DOCKER_REGISTRY_HOST:-localhost}/openforis/sandbox:${SEPAL_VERSION:-latest}"
    container_name: sandbox
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sepal

networks:
  sepal:
    external: true
    name: sepal
