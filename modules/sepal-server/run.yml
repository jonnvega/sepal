---
- file: path="/data/sepal" state=directory
- file: path="/data/sepal/ldap" state=directory
- file: path="/data/sepal/shiny" state=directory
- file: path="/data/sepal/shared" state=directory
- file: path="/data/sepal/kernels" state=directory
- file: path="/data/sepal/shiny/apps" state=directory
- file: path="/data/sepal/shiny/library" state=directory
- file: path="/data/sepal/certificates" state=directory
- copy: src="{{ config_home }}/certificates/ldap-ca.crt.pem" dest=/data/sepal/certificates/ldap-ca.crt.pem

- name: "sepal | Start container"
  docker_container:
    container_default_behavior: "{{ container_default_behavior }}"
    api_version: "{{ api_version }}"
    name: "{{ name }}"
    pull: "{{ pull }}"
    image: "{{ image }}"
    state: "{{ state }}"
    restart_policy: "{{ restart_policy }}"
    network_mode: "{{ network_mode }}"
    sysctls:
      net.ipv4.tcp_keepalive_time: 10
      net.ipv4.tcp_keepalive_intvl: 10
      net.ipv4.tcp_keepalive_probes: 6
    networks:
      - name: 'sepal'
    volumes:
    - "/data/sepal:/data"
    env:
      SEPAL_ADMIN_PASSWORD: "{{ sepal_machine_admin_password }}"
      SEPAL_HOST: "{{ sepal_host }}"
      LDAP_HOST: "{{ ldap_host }}"
      LDAP_ADMIN_PASSWORD: "{{ ldap_admin_password }}"
      MYSQL_PASSWORD: "{{ mysql_password }}"
      MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
      IMAGE_NAME: "{{ docker_repository_host + '/' if docker_repository_host else '' }}openforis/sandbox:{{ version }}"
      DOCKER_REGISTRY_HOST: "{{ docker_repository_host }}"
      DEPLOY_ENVIRONMENT: "{{ deploy_environment }}"
      SEPAL_VERSION: "{{ version }}"
      HOSTING_SERVICE: "{{ hosting_service }}"
      GOOGLE_PROJECT_ID: "{{ google_project_id }}"
      GOOGLE_REGION_SEPAL_KEY: "{{ google_region }}"
      EE_ACCOUNT: "{{ google_earth_engine_account }}"
      EE_PRIVATE_KEY: "{{ google_earth_engine_private_key }}"
      GOOGLE_MAPS_API_KEY: "{{ google_maps_api_key }}"
      NICFI_PLANET_API_KEY: "{{ norway_planet_api_key }}"
