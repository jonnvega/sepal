version: "3.9"

services:
  letsencrypt:
    build:
      context: ../..
      dockerfile: ./modules/letsencrypt/Dockerfile
    image: "${SEPAL_DOCKER_REPOSITORY:-localhost}/openforis/letsencrypt:${SEPAL_VERSION:-latest}"
    container_name: letsencrypt

    volumes:
      - "${SEPAL_DATA_DIR}/letsencrypt:/etc/letsencrypt"
    environment:
      SEPAL_HOST: "${SEPAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
      AWS_ACCESS_KEY_ID: "${LETSENCRYPT_AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${LETSENCRYPT_AWS_SECRET_ACCESS_KEY}"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sepal

networks:
  sepal:
    external: true
    name: sepal
