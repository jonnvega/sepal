<!DOCTYPE html>
<html lang="en">
<head>
    <base href="${BASE_URL}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#000000">

    <title>S E P A L - 404 Not Found</title>
    <style>
        * {
            box-sizing: border-box;
        }

        @-ms-viewport {
            width: device-width;
        }

        html {
            background-color: rgba(17, 18, 21, 0.9);
            color: #fff
        }

        body {
            background-color: transparent;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            line-height: 2;
            font-weight: 300;
            text-align: left;
            overflow: hidden;
            text-transform: none;
            letter-spacing: .5px;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: transparent;
        }

        html, body, #app {
            height: 100%;
        }

        body {
            margin: 3rem;
        }
        
        .title {
            font-family: Source Sans Pro, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 3.5rem;
            letter-spacing: .3rem;
            text-transform: uppercase;
            
        }

        hr {
            width: 4rem;
            height: 1px;
            margin: 1rem 0 0 0;
        }

        .error {
            color: red;
            margin-top: 1rem;
            font-size: 2rem;
        }

        a {
            color: white;
        }
    </style>
</head>
<body>

<div class="title">
    SEPAL
    <hr/>
</div>

<div class="error">404 Not Found</div>
<p>The resource you tried to access is not found. Go back to the <a href="/">start page</a>.</p>
</body>
</html>
