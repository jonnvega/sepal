version: "3.9"

services:
  prometheus:
    image: "prom/prometheus:latest"
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ${SEPAL_PROJECT_DIR}/modules/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - "${SEPAL_DATA_DIR}/prometheus:/prometheus"
    depends_on:
    - cadvisor
    networks:
      - sepal
    extra_hosts:
      - 'host.docker.internal:${SEPAL_IP:-host-gateway}' # expose docker host ip address to container

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - sepal

networks:
  sepal:
    external: true
    name: sepal
