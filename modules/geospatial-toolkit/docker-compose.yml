version: "3.9"

services:
  geospatial-toolkit:
    build:
      context: ../..
      dockerfile: ./modules/geospatial-toolkit/Dockerfile
    image: "openforis/geospatial-toolkit:latest"
    container_name: geospatial-toolkit
    networks:
      - sepal
    restart: always
    platform: linux/amd64 # Required for macOS builds

networks:
  sepal:
    external: true
    name: sepal
