version: "3.9"

services:
  r-proxy-redis:
    image: "redis:6"
    container_name: r-proxy-redis
    volumes:
      - "${SEPAL_DATA_DIR}/r-proxy-redis:/data"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sepal
  r-proxy:
    build:
      context: ../..
      dockerfile: ./modules/r-proxy/Dockerfile
    image: "${SEPAL_DOCKER_REPOSITORY:-localhost}/openforis/r-proxy:${SEPAL_VERSION:-latest}"
    container_name: r-proxy
    environment:
      DEPLOY_ENVIRONMENT: "${DEPLOY_ENVIRONMENT}"
      SEPAL_HOST: "${SEPAL_HOST}"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sepal
    ports:
      - "8180:8180"
    command:
      nodemon
        --watch src
        --watch ../../lib/js/shared
        --inspect=0.0.0.0:9239
        src/main.js
          --cran-repo https://cran.r-project.org
          --cran-root /R/cranroot
          --redis-uri redis://r-proxy-redis
          --lib /usr/local/lib/R/site-library
    tty: true
    volumes:
      - ./src:/usr/local/src/sepal/modules/r-proxy/src
      - ${SEPAL_DATA_DIR}/r-proxy/site-library:/usr/local/lib/R/site-library
      - ${SEPAL_DATA_DIR}/r-proxy/cranroot:/R/cranroot
  r-proxy-test:
    build:
      context: ../..
      dockerfile: ./modules/r-proxy/Dockerfile
    image: "${SEPAL_DOCKER_REPOSITORY:-localhost}/openforis/r-proxy-r:${SEPAL_VERSION:-latest}"
    container_name: r-proxy-test
    environment:
      DEPLOY_ENVIRONMENT: "${DEPLOY_ENVIRONMENT}"
      SEPAL_HOST: "${SEPAL_HOST}"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sepal
    tty: true

networks:
  sepal:
    name: sepal
